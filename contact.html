    <section class="contact section" id="contact">
        <div class="wrapper">
            <h1>Kontakt</h1>
            <form class="contact-form">
                <p><i class="fa-regular fa-envelope"></i> Formularz kontaktowy</p>
                <div class="contact-form-box">
                    <label for="name">Imię:<i class="fa-solid fa-star-of-life"></i></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="contact-form-box">
                    <label for="email">Email: <i class="fa-solid fa-star-of-life"></i></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="contact-form-box">
                    <label for="msg">Wiadomość: <i class="fa-solid fa-star-of-life"></i></label>
                    <textarea name="msg" id="msg" required></textarea>
                </div>

                <button class="contact-btn">Wyślij</button>
            </form>


            <p class="msg-status">Wiadomość została wysłana!</p>

        </div>
    </section>
